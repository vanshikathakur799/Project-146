<!DOCTYPE html>
<html>
    <head>
        <title> Project 146 </title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>
    <body>
        <a-scene background = 'color: violet'>
            <!-- Feet -->
            <a-entity>
                <a-box position = '0.7 0.2 -4.5' rotation = '0 90 0' color = 'brown' height = '0.15' width = '0.2' lenght = '0.05'></a-box>
                <a-box position = '-0.7 0.2 -4.5' rotation = '0 90 0' color = 'brown' height = '0.15' width = '0.2' lenght = '0.05'></a-box>
            </a-entity>

            <!-- Lower Legs -->
            <a-entity>
                <a-cylinder position = '-0.3 0.55 -4.5' radius = '0.1' height = '0.5'></a-cylinder>
                <a-cylinder position = '0.3 0.55 -4.5' radius = '0.1' height = '0.5'></a-cylinder>
            </a-entity>

            <!-- Knees -->
            <a-entity>
                <a-sphere position = '-0.3 0.9 -4.5' radius = '0.11' color = "brown"></a-sphere>
                <a-sphere position = '0.3 0.9 -4.5' radius = '0.11' color = "brown"></a-sphere>
            </a-entity>

            <!-- Upper Legs -->
            <a-entity>
                <a-cylinder position = '-0.3 1.25 -4.5' radius = '0.1' height = '0.5'></a-cylinder>
                <a-cylinder position = '0.3 1.25 -4.5' radius = '0.1' height = '0.5'></a-cylinder>
            </a-entity>   
            
            <!-- Body -->
            <a-entity>
                <a-box position = '0 2 -4.5' color = 'brown' width = '1.3' height = '1.2'></a-box>
            </a-entity>

            <!-- Neck -->
            <a-entity>
                <a-sphere position = '0 2.6 -4.5' radius = '0.5'></a-sphere>
            </a-entity>

            <!-- Face -->
            <a-entity>
                <a-box position = '0 3.2 -4.5' color = "brown" height = '0.75' width = '1'></a-box>
            </a-entity>   
            
            <!-- Head -->
            <a-entity>
                <a-sphere position = '0 3.5 -4.5' radius = '0.45'></a-sphere>
            </a-entity>

            <!-- Eyes -->
            <a-entity>
                <a-sphere position = '-0.27 3.35 -4.01' radius = '0.12'></a-sphere>
                <a-sphere position = '0.27 3.35 -4.01' radius = '0.12'></a-sphere>
            </a-entity> 
            
            <!-- Nose -->
            <a-entity>
                <a-triangle position = '0 2.9 -4' vertex-c = "0.13 0.2 0" vertex-b = "-0.13 0.2 0"> </a-triangle>
            </a-entity>

            <!-- Mouth -->
            <a-entity>
                <a-torus a-torus position = '0 3.1 -4' arc = '150' rotation = '180 0 15' radius = '0.25' radius-tubular = '0.01' segments-tubular = '1000'></a-torus>
             </a-entity>

             <!-- Arms -->
             <a-entity>
                <a-cylinder position = '0.9 2.3 -4.5' rotation = '0 0 70' radius = '0.1' height = '0.6'> </a-cylinder>
                <a-cylinder position = '-0.9 2.3 -4.5' rotation = '0 0 290' radius = '0.1' height = '0.6'> </a-cylinder>
             </a-entity>

             <!-- Elbow -->
             <a-entity>
                <a-sphere position = '1.27 2.18 -4.5' radius = '0.1' color = 'brown'></a-sphere>
                <a-sphere position = '-1.27 2.18 -4.5' radius = '0.1' color = 'brown'></a-sphere>
             </a-entity>

             <!-- Hands -->
             <a-entity>
                <a-cylinder position = '1.45 1.90 -4.5' rotation = '0 0 30' radius = '0.1' height = '0.6'> </a-cylinder>
                <a-cylinder position = '-1.45 1.90 -4.5' rotation = '0 0 330' radius = '0.1' height = '0.6'> </a-cylinder>
             </a-entity>

             <!-- Palm -->
             <a-entity>
                <a-dodecahedron position = '1.69 1.5 -4.5' radius="0.2" color = 'brown'></a-dodecahedron>
                <a-dodecahedron position = '-1.69 1.5 -4.5' radius="0.2" color = 'brown'></a-dodecahedron>
             </a-entity>

             <!-- Left Moving Eye -->
             <a-entity>
                <a-sphere position = '-0.24 3.14 -3.5' radius = '0.025' color = 'black' animation = 'property: position; from: -0.24 3.10 -3.5; to: -0.24 3.18 -3.5; loop: true; dir: alternate; dur: 750; easing: linear'></a-sphere>
             </a-entity>

             <!-- Right Moving Eye -->
             <a-entity>
                <a-sphere position = '0.24 3.14 -3.5' radius = '0.025' color = 'black' animation = 'property: position; from: 0.24 3.10 -3.5; to: 0.24 3.18 -3.5; loop: true; dir: alternate; dur: 750; easing: linear'></a-sphere>
             </a-entity>

             <!-- Antena -->
             <a-entity>
                <a-cylinder position = '0 4 -4.5' radius = '0.01' color = 'black' animation = "property : position; from : -0.1 4 -4.5; to: 0.1 4 -4.5; dir:alternate; loop: true; dur: 1500;"></a-cylinder>
                <a-sphere position = '0  4.5 -4.5' radius = '0.08' color = 'red' animation = "property : position; from : -0.1 4.5 -4.5; to: 0.1 4.5 -4.5; dir:alternate; loop: true; dur: 1500;"></a-sphere>
             </a-entity>

            <a-plane position = '0 0 -4' rotation="-90 0 0" width="6" height="3" color="purple"></a-plane>
        </a-scene>
    </body>
</html>
